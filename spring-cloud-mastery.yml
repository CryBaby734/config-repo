server:
  port: 8080

spring:
  application:
    name: spring-cloud-mastery

  datasource:
    url: jdbc:postgresql://localhost:5432/cloud_db
    username: ${DB_USER:postgres}
    password: ${DB_PASS:root7769}
    driver-class-name: org.postgresql.Driver


  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}


logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

jwt:
  secret: gTWu/dFHt4PfVHbaVU3lEPUMot8Hu/FoW+zFsmzrGn9sqYpDTS8yRx7JOE3nSsGDe+DYLjvHhQwYYOuhOJ17fw==

management:
  tracing:
    sampling:
      probability: 1.0  # 1.0 = трассировать все запросы (для dev)
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,refresh,trace,env
  metrics:
    tags:
      application: ${spring.application.name}

