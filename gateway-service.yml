eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

  instance:
    hostname: localhost
    prefer-ip-address: false
    instance-id: ${spring.application.name}:${server.port}

management:
  health:
    redis:
      enabled: false

  endpoints:
    web:
      exposure:
        include:
          - health
          - info
          - prometheus

  metrics:
    tags:
      application: gateway-service

logging:
  level:
    root: INFO