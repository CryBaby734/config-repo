server:
  port: 8481

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true     # ✅ позволяет gateway находить сервисы через Eureka
          lower-case-service-id: true
      httpclient:
        connect-timeout: 2000
        response-timeout: 3s
      routes:
        # === USER-SERVICE ===
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: userServiceCB
                fallbackUri: forward:/fallback/users

        # === AUTH-SERVICE ===
        - id: auth-service
          uri: lb://SPRING-CLOUD-MASTERY
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: authServiceCB
                fallbackUri: forward:/fallback/auth

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,refresh,trace,env
  metrics:
    tags:
      application: ${spring.application.name}

logging:
  level:
    root: INFO